  <script>
    function getRandom(arr, size) {
      var copy = arr.slice(0), rand = [];
      for (var i = 0; i < size && i < copy.length; i++) {
        var index = Math.floor(Math.random() * copy.length);
        rand.push(copy.splice(index, 1)[0]);
      }
      return rand;
    }
